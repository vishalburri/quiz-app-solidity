var contractAddress = '0x2a5dd427dffbfaabe6ab1a21811a75a36751c940';
        var quizapp = quiz.at(contractAddress);
        console.log(quizapp);
        $("#formhide").hide();
        $("#registered").hide();
        var myVar = setInterval(function(){
         /// call your function here
         quizapp.startQuiz(function(error, result){
                if(!error)
                    {
                        clearInterval(myVar);
                        alert('Quiz started');
                    }
            });
        }, 100);

        function validkey()
        {
            var key = document.getElementById("pkey").value;
            var valid;
            quizapp.isValid.call(key,function(err,res)
                {
                    valid = res;
                });
            console.log(key);
            for(var i=0;i<10;i++)
            {
                if(web3.eth.accounts[i]===key && !valid ){return true;}
            }
            return false;
        }
        // setTimeout(function() {
        // $('#formhide').show();
        // }, 5000);
        function submitJoin(){
            var fee;
            quizapp.quizFee.call(function(err,res)
                {
                    fee = res.toNumber();
                    console.log(fee);
                });
            if(validkey()){
                var key = document.getElementById("pkey").value;
                var name = document.getElementById("name").value;
                
                quizapp.joinQuiz({from:key,gas:3000000,value:web3.toWei(fee, "wei")},function(error){
                    if(!error )
                        {
                            $('#joinhide').hide();
                            $('#registered').show();
                            // call other function;
                        }
                    else{
                        console.error(error);
                    } 
                });
            }
            else
                console.log('Invalid address');
       }
       function quizStart(){
            quizapp.startQuiz(function(error, result){
                if(!error)
                    {
                        $('#registered').hide();
                        $('#formhide').show();
                        $("#q1").html("Q1) "+result[0]);
                        $("#q2").html("Q2) "+result[1]);
                        $("#q3").html("Q3) "+result[2]);
                        $("#q4").html("Q4) "+result[3]);
                        console.log(result);
                    }
                else{
                    alert('Cannot start now');
                    console.error(error);
                }
            });
        }
        function submitKey(){
            var s1 = $('#my_select1').find(":selected").val();
            var s2 = $('#my_select2').find(":selected").val();
            var s3 = $('#my_select3').find(":selected").val();
            var s4 = $('#my_select4').find(":selected").val();
            console.log(s1 + s2 + s3+ s4);
            // var setdata = quizapp.endQuiz([s1,s2,s3,s4]).getData();
            var key = document.getElementById("pkey").value;
            console.log(key);
            //quizapp.endQuiz([s1,s2,s3,s4],{from:key,gas:400000000},function(error, result){});
            var setNumbers = [s1,s2,s3,s4];
            var setData = quizapp.endQuiz.getData(setNumbers);
            console.log(setData);
            var gasEstimate = web3.eth.estimateGas({
                from: key,
                to: contractAddress,
                data: setData
            });
            var gasPrice = web3.eth.gasPrice;
            console.log('gas Price: ' + gasPrice);
            const transaction = {
              from: key,
              to:contractAddress,
              value: '0x00',
              gas: gasEstimate + 1,
              gasPrice: gasPrice + 1,
              data: setData
            }
            web3.eth.sendTransaction( transaction, function(err, txHash) {
              if (err != null) {
                     console.error("Error while sending transaction: " + err);
                   }
                   else{
                     console.log("Transaction Sent here's you  txHash: " + txHash);
                   }
            });
            //web3.eth.sendTransaction({to:contractAddress, from:key,gas:3000000, data: setdata});
            $('#formhide').hide();
        }
